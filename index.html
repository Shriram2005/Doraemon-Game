<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Doraemon 3D World - Interactive Experience</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 150px;
            height: 150px;
            background: #0066cc;
            border-radius: 50%;
            position: relative;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .loading-logo::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            width: 110px;
            height: 110px;
            background: white;
            border-radius: 50%;
        }

        .loading-logo::after {
            content: 'üîî';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-container {
            width: 300px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .progress-text {
            color: white;
            margin-top: 10px;
            font-size: 14px;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 300px;
            z-index: 100;
        }

        #controls h3 {
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        #controls div {
            margin-bottom: 5px;
        }

        #pauseMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .pause-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }

        .pause-content h2 {
            color: #0066cc;
            margin-bottom: 20px;
        }

        .menu-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .menu-button:hover {
            background: #0052a3;
        }

        #viewToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 100;
        }

        #dayNightToggle {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 100;
        }

        canvas {
            display: block;
        }

        @media (max-width: 768px) {
            #controls {
                font-size: 12px;
                max-width: 250px;
            }
            
            .loading-text {
                font-size: 18px;
            }
            
            .progress-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-logo"></div>
        <div class="loading-text">Loading Doraemon's World...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">        <!-- Controls Info -->
        <div id="controls">
            <h3>üéÆ Controls</h3>
            <div><strong>W/A/S/D or ‚Üë/‚Üê/‚Üì/‚Üí:</strong> Move</div>
            <div><strong>Space:</strong> Jump</div>
            <div><strong>Shift:</strong> Run</div>
            <div><strong>Mouse:</strong> Look around</div>
            <div><strong>V:</strong> Toggle view</div>
            <div><strong>Esc/Tab:</strong> Pause menu</div>
            <div><strong>N:</strong> Day/Night toggle</div>
        </div>

        <!-- View Toggle Button -->
        <button id="viewToggle">üì∑ 3rd Person</button>
        
        <!-- Day/Night Toggle Button -->
        <button id="dayNightToggle">üåô Night Mode</button>

        <!-- Pause Menu -->
        <div id="pauseMenu">
            <div class="pause-content">
                <h2>‚è∏Ô∏è Game Paused</h2>
                <p>Welcome to Doraemon's World!</p>
                <button class="menu-button" onclick="resumeGame()">Resume</button>
                <button class="menu-button" onclick="restartGame()">Restart</button>
                <button class="menu-button" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/audio.js"></script>
    <script src="js/character.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
